name: Basic CI (Linter Only)

# 最小限のCI - 構文チェックのみ（GPU不要）
on:
  push:
    branches: [ main, github-actions-integration ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy isort
        # 特定バージョンを指定（プロジェクトの標準に合わせる）
        pip install black==23.* isort==5.12.0
    
    - name: Run flake8
      run: |
        echo "🔍 Running flake8 linter..."
        flake8 segment_anything/ features/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 segment_anything/ features/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check Python imports
      run: |
        echo "📦 Checking if Python modules can be imported..."
        python -c "import segment_anything; print('✅ segment_anything imported successfully')"
        python -c "import sys; sys.path.insert(0, '.'); from features.extraction.commands import extract_character; print('✅ features modules imported successfully')"
      continue-on-error: true
    
    - name: Summary
      if: always()
      run: |
        echo "================================"
        echo "📊 CI Summary"
        echo "================================"
        echo "✅ 構文チェック完了"
        echo "ℹ️  実際の画像処理テストはローカルで実行してください:"
        echo "   python extract_kaname03.py --quality_method balanced"
        echo "================================"